<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanLeads | Coming Soon</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-face.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <main class="main-wrapper page-coming-soon min-vh-100 vh-xl-100 py-100 bg" data-overlay data-overlay-bg="gradient-primary" style="background-image: url('assets/img/working.png');">
        <img src="assets/img/coming-soon-dotted.png" class="page-dotted" alt="">
        <div class="container h-100">
            <div class="row h-100 justify-content-xl-between justify-content-lg-center align-items-center">
                <div class="col-xl-5 col-lg-8 col-md-10">
                    <div class="coming-soon-img text-xl-center mb-5">
                        <img src="assets/img/logo-white.svg" alt="">
                    </div>
                </div>
                <div class="col-xl-5 col-lg-8 col-md-10 order-xl-first">
                    <div class="coming-soon-content mb-5">
                        <h1 class="text-inverted title-6xl">Coming Soon</h1>
                        <p class="text-light mb-0"><strong>Urban leads</strong> is coming near you to get you a complete solutions for your home maintenance and improvement solutions.</p>
                        <p class="text-light mb-0"><strong>Contact</strong> us below to receive updates whenever we are ready to launch.</p>
                    </div>
                    <form action="" class="form-area">
                        <div class="form-group mb-3">
                            <label for="form--full-name" class="label-lg text-light">Full Name</label>
                            <input id="form--full-name" type="text" class="form-control">
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-4">
                                    <label for="form--contact" class="label-lg text-light">Contact</label>
                                    <input id="form--contact" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-4">
                                    <label for="form--email" class="label-lg text-light">Email</label>
                                    <input id="form--email" type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="button-area">
                                    <button class="btn py-2 w-100 btn-primary">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
